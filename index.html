<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-red">
        <a href="#" class="navbar-brand">Product List</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card product-card">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/409269/product-desktop.jpg"
                        class="img-card-top img-fluid">
                    <div class="card-body text-center">
                        <h5 class="card-title">Desktop Computer</h5>
                        <span class="price">$1200</span>
                    </div>
                    <div class="card-footer btn">Add to Cart</div>
                </div>
            </div>

            <div class="col-4">
                <div class="card product-card">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/409269/product-tablet.jpg"
                        class="img-card-top img-fluid">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tablet</h5>
                        <span class="price">$400</span>
                    </div>
                    <div class="card-footer btn">Add to Cart</div>
                </div>
            </div>

            <div class="col-4">
                <div class="card product-card">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/409269/product-phone.jpg"
                        class="img-card-top img-fluid">
                    <div class="card-body text-center">
                        <h5 class="card-title">Smart Phone</h5>
                        <span class="price">$1200</span>
                    </div>
                    <div class="card-footer btn">Add to Cart</div>
                </div>
            </div>
